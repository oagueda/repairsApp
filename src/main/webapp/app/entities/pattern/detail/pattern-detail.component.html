<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pattern()) {
      <div>
        <h2 data-cy="patternDetailsHeading"><span jhiTranslate="repairsApp.pattern.detail.title">Pattern</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ pattern()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="repairsApp.pattern.code">Code</span></dt>
          <dd>
            <span>{{ pattern()!.code }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/pattern', pattern()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
