<h2 id="page-heading" data-cy="RepairHeading">
  <span jhiTranslate="repairsApp.board.home.title">Repairs Board</span>

  <div class="d-flex justify-content-end">
    <button
      id="jh-create-entity"
      data-cy="entityCreateButton"
      class="btn btn-primary jh-create-entity create-repair"
      [routerLink]="['/repair/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span jhiTranslate="repairsApp.repair.home.createLabel">Create a new Repair</span>
    </button>
  </div>
</h2>

<div class="board">
  <jhi-board-list name="{{ 'repairsApp.repair.statusEnum.' + status.TODO | translate }}" [repairList]="todoRepairs"></jhi-board-list>

  <jhi-board-list name="{{ 'repairsApp.repair.statusEnum.' + status.REVIEW | translate }}" [repairList]="reviewRepairs"></jhi-board-list>

  <jhi-board-list name="{{ 'repairsApp.repair.statusEnum.' + status.WIP | translate }}" [repairList]="wipRepairs"></jhi-board-list>

  <jhi-board-list name="{{ 'repairsApp.repair.statusEnum.' + status.DONE | translate }}" [repairList]="doneRepairs"></jhi-board-list>
</div>

<jhi-alert-error></jhi-alert-error>

<jhi-alert></jhi-alert>
