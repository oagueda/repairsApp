@if (customer) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(customer.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="customerDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-customer-heading" jhiTranslate="repairsApp.customer.delete.question" [translateValues]="{ id: customer.id }">
        Are you sure you want to delete Customer {{ customer.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <div class="form-check form-switch flex-fill">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          [checked]="force"
          (change)="force = !force"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault" jhiTranslate="repairsApp.customer.delete.forceDeleteQuestion"
          >Force Deletion</label
        >
      </div>

      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-customer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
